<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
    <main>
        <h1>Text</h1>  
        <p>Text</p>

        <div class="container">
          <br>
          <h1>LIST OF TO DO</h1>
          <br><br>
          <a class="btn btn-primary" th:href="@{/createtodo}">Create New</a>
          <a class="btn btn-primary" th:href="@{/sessions/clear}">logout session</a>
          <br/><br/>
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>id</th>
                      <th>name</th>
                      <th>description</th>
                      <th>due date</th>
                      <th>priority</th>
                      <th>status</th>
                      <th>created at</th>
                      <th>updated at</th>
                      <th>Update/Delete</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="td, state: ${alltodo}">
                      <div th:if="${state.size gt 0}">
                          <td th:utext="${td.id}"></td>
                          <td th:utext="${td.name}"></td>
                          <td th:utext="${td.description}"></td>
                          <td th:utext="${td.dueDate}"></td>
                          <td th:utext="${td.priority}"></td>
                          <td th:utext="${td.status}"></td>
                          <td th:utext="${td.createdAt}"></td>
                          <td th:utext="${td.updatedAt}"></td>
                          <td><a class="btn btn-danger" th:href="@{/delete/{todo-id}(todo-id=${td.id})}">Delete</a>
                            <a class="btn btn-success" th:href="@{/update/{todo-id}(todo-id=${td.id})}">Edit</a></td>
                      </div>
                      <div th:if="${state.size le 0}">
                          No record found
                      </div>
                  </tr>
              </tbody>
          </table>
          <br><br>
          <a class="btn btn-primary" th:href="@{/persons}">Back to Home</a>
          <br/><br/>
      </div>


        
    </main>
    <script src="index.js"></script>
  </body>
</html>
