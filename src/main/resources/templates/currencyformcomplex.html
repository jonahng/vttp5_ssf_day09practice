<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <img width="5%" height="5%" src="https://picsum.photos/200">
    <main>
        <h1>Currency Conversion</h1>  
        <p>form</p>

        <form method="post" th:action="@{/currency}" th:object="${currencyConversionForm}">

          
          <div class="mb-3">
            <select class="form-control" th:field="*{starterCurrency}" name="starterCurrency">
              <option value="">choose starter currency</option>
              <option th:each="currencyKey : ${currencyConversionForm.currencyKeys}"
                      th:value="${currencyKey}"
                      th:text="${currencyKey}"></option>
            </select>
          </div>


          <!-- <div class="mb-3">
            <label class="form-label">convertedCurrency</label>
            <input type="text" class="form-control" name="convertedCurrency" th:field="*{convertedCurrency}" placeholder="convertedCurrrency">
        </div> -->

        <label class="form-label">convertedCurrency</label>
    <div th:each="currencyKey : ${currencyConversionForm.currencyKeys}">
      <input name="convertedCurrency" type="radio" th:value="${currencyKey}"/><label for="currencyKey" th:text="| &nbsp; ${currencyKey} |">Something is wrong !</label>
    </div>



        <div class="mb-3">
          <label class="form-label">amountToConvert</label>
          <input type="text" class="form-control" name="amountToConvert" th:field="*{amountToConvert}" placeholder="amountToConvert">
      </div>

      <div class="mb-3">
        <label class="form-label">Checkbox try</label>
        <input type="checkbox" name="checkbox" th:checked="*{checkbox}">
    </div>



    

          <button type="submit" class="btn btn-primary">Submit</button>
      </form>


        
    </main>
    <script src="index.js"></script>
  </body>
</html>
